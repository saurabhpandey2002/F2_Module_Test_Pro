<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Student Portal</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search">
        <button onclick="handleSearch()">Search</button>
    </div>
    <div class="button-container">
        <button onclick="sortTable('nameAsc')">Sort A→Z</button>
        <button onclick="sortTable('nameDesc')">Sort Z→A</button>
        <button onclick="sortTable('marks')">Sort By Marks</button>
        <button onclick="sortTable('passing')">Sort By Passing</button>
        <button onclick="sortTable('class')">Sort By Class</button>
        <button onclick="sortTable('gender')">Sort By Gender</button>
    </div>
    <div id="tableContainer">
        <table id="studentTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
